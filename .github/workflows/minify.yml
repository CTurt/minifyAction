name: minify

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
    env:
      pbranch: production
      prepo: ${{github.repository}}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Minify Actions
      uses: amireshoon/minifyAction@main
      with:
        push-branch: $pbranch
        repo: $prepo
    - name: Running Tests
      run: |
        minifier.sh $pbranch $prepo
    - name: Commiting changes
      run: |
        cd github/workspace
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git switch -c $pbranch
        git add -A
        git commit -m "Minified files"
        git push -u origin $pbranch
        git branch
    name: Minify
